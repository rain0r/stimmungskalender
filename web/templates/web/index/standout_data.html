{% load i18n %}
<div class="row">
    {% for key in standout_data %}
        {% if key.entry.day %}
            <div class="col-12 col-md">
                <div class="alert {{ key.css_class }}" role="alert">
                    {% translate key.label %}: <a class="alert-link"
    href="{% url 'index' %}?start_dt={{ key.entry.day|date:'Y-m-d' }}">{{ key.entry.day|date }}</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
